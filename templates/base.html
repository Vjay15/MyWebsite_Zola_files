<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page %}{{ page.title }}{% elif section %}{{ section.title }}{% else %}MyBlog{% endif %}</title>
  <link rel="stylesheet" href="{{ get_url(path="styles/styles.css") }}">
</head>

<body>
  <nav>
    <div class="nav-container">
      <a href="{{ config.base_url }}" class="site-name">Vjaylakshman K</a>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-menu">
        {% if config.extra.navbar_items %}
          {% for item in config.extra.navbar_items %}
            <li><a href="{{ get_url(path=item.url) }}">{{ item.name }}</a></li>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          navMenu.classList.toggle('active');
          this.setAttribute('aria-expanded', !isExpanded);
        });
      }
    });
  </script>
  
  <section class="section">
    <div class="container">
      {% block content %} {% endblock content %}
    </div>
  </section>
  
  
  <footer>
    <div class="footer-container">
      <div class="social-links">
        <a href="{{ config.extra.github_url | default(value="#") }}" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <img src="{{ get_url(path="images/github.png") }}" alt="GitHub" class="social-icon">
        </a>
        <a href="{{ config.extra.linkedin_url | default(value="#") }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <img src="{{ get_url(path="images/linkedin.png") }}" alt="LinkedIn" class="social-icon">
        </a>
        <a href="mailto:{{ config.extra.email | default(value="#") }}" aria-label="Email">
          <img src="{{ get_url(path="images/mail.png") }}" alt="Email" class="social-icon">
        </a>
      </div>
      <div class="footer-text">
        Created by Vjaylakshman K with Zola
      </div>
    </div>
  </footer>
</body>

</html>
